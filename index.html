<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kana Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        .bg-gradient {
            background: linear-gradient(45deg, #1a202c, #2d3748);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gradient min-h-screen text-white font-sans">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-2">Kana Labs</h1>
            <p class="text-xl">Connect your wallet to view your cross-chain stats</p>
        </header>
        
        <div class="glass-effect p-6 mb-8">
            <button id="connectWallet" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Connect Wallet
            </button>
            <p id="walletAddress" class="mt-4"></p>
        </div>

        <div id="statsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Stats will be dynamically inserted here -->
        </div>

        <div class="mt-12">
            <canvas id="volumeChart"></canvas>
        </div>
    </div>

    <!-- External JS -->
    <script type="module">
        import { connectWallet } from './script.js';

        // Bind connectWallet function to the button
        document.getElementById('connectWallet').addEventListener('click', connectWallet);
    </script>
</body>
</html>
